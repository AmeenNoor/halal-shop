{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <!-- Carousel -->
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Carousel Inner -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/image-1.jpg' %}" class="d-block w-100" alt="Carousel Image 1">
            </div>

            <div class="carousel-item">
                <img src="{% static 'images/image-2.jpg' %}" class="d-block w-100" alt="Carousel Image 2">
            </div>

            <div class="carousel-item">
                <img src="{% static 'images/image-3.jpg' %}" class="d-block w-100" alt="Carousel Image 3">
            </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- New Arrivals Products Section -->

    <div class="row mt-5">
        <h2 class="mb-4"><strong>New Arrivals</strong></h2>
        {% for product in latest_products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="{% url 'product_detail' pk=product.id %}">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">â‚¬ {{ product.price }} </p>
                    <form method="POST" action="{% url 'cart_add' %}">
                        {% csrf_token %}
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
