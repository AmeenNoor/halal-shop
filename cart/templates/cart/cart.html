{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="col-lg-8">
        <h2>Products</h2>
        <!-- Table to display products -->
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for item_id, item in cart_items.items %}
              <tr>
                <td>
                  <a href="{% url 'product_detail' pk=item_id %}"><img src="{{ item.image_url }}" alt="{{ item.name }}" class="img-fluid" style="max-width: 100px;"></a>
                </td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>$ {{ item.price }}</td>
                <td>
                    <button type="submit" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="5">Your cart is empty.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>

</div>
{% endblock %}
