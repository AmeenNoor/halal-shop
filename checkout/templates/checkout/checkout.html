{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- Checkout Form -->
    <div class="col-lg-6">
      <h2>Checkout</h2>
      <p>Please fill out the form below to complete your order</p>
      <button id="checkout-button" class="btn btn-primary">Place Order</button>
    </div>
    
    <!-- Order Summary -->
    <div class="col-lg-6">
      <div class="bg-light p-4">
        <h2 class="mb-4">ORDER SUMMARY</h2>
        <!-- Cart Items -->
        <div class="d-flex justify-content-between mb-2">
          <span>Product1 x 3</span>
          <span>$ 140</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span>Product1 x 3</span>
            <span>$ 140</span>
          </div>
        <hr>
        <!-- Subtotal -->
        <div class="d-flex justify-content-between mb-3">
          <span>Subtotal:</span>
          <span>$ 140</span>
        </div>
        <!-- Delivery Fee -->
        <div class="d-flex justify-content-between mb-3">
          <span>Delivery fee:</span>
          <span>$ 2.00</span>
        </div>
        <hr>
        <!-- Order Total -->
        <div class="d-flex justify-content-between mb-3">
          <span>Order Total:</span>
          <span>$ 150</span>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>

{% endblock %}
