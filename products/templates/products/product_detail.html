{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <!-- Product Image Section -->
    <div class="col-md-6 mb-3">
      <div class="product-image-container">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid product-image">
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="col-md-6 mb-3">
      <h2>{{ product.name }}</h2>
      <p class="lead">â‚¬ {{ product.price }}</p>
      <p>{{ product.description }}</p>
      <h3>Quantity:</h3>
      <!-- Quantity Section -->
      <form method="post" action="{% url 'cart_add' %}">
        {% csrf_token %}
        <div class="input-group mb-5 w-50">
          <button class="btn btn-outline-secondary" type="button" onclick="decrementQuantity()">-</button>
          <input type="text" class="form-control text-center" placeholder="Quantity" aria-label="Quantity"
            name="quantity" id="quantity" value="1" min="1">
          <button class="btn btn-outline-secondary" type="button" onclick="incrementQuantity()">+</button>
        </div>

        <!-- Add to Cart Button -->
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <button class="btn btn-primary">Add to Cart</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
{% include 'products/includes/quantity_input_script.html' %}
{% endblock %}
